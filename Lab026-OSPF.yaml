  - border_color: '#00000000'
    border_style: ''
    color: '#FFFFFF'
    rotation: 0
    text_bold: false
    text_content: |-
      Tasks:

      1. Configure the OSPF backbone between R1 and R4
      2. Configure OSPF area 1 between R1, R2, and R3. Do not advertise the 150.3.3.0/24 subnet.
      3. Configure OSPF area 2 between R1, R3, and R4. Do not advertise the 150.3.3.0/24 subnet.
      4. Configure the following secondary subnets on the LAB interface of R3
         - 172.16.12.0/24
         - 172.16.13.0/24
         - 172.16.14.0/24
         - 172.16.15.0/24
      Inject 150.3.3.0/24 subnet as a Type 2 External LSA. The 172.16.x.x/24 subnets should be injected into OSPF
      as Type 1 External LSAs. You can use only ONE prefix list or ACL in your solution.
      5. Advertise a single route for the 172.16.x.x/24 subnets connected to the LAN interface on R3. This single route
      should be assigned as a route tag of 3333. This summary address should NOT be present in OSPF 0; however, it should
      be in OSPF areas 1 or 2. Verify your configuration.
      6. Configure OSPF so that R3 prefers the path via R2 to reach the OSPF backbone. R1 should also be configured to prefer the path via R2
      to reach the 150.3.3.0/24 subnet. This should be completed without modifying interface bandwidths. Verify this configuration
      using the appropriate commands.
    text_font: monospace
    text_italic: false
    text_size: 12
    text_unit: pt
    thickness: 1
    type: text
    x1: -1400.0
    y1: -40.0
    z_index: 7
